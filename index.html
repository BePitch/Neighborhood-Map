<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Buckhead Atlanta Map</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
      
      <link rel="stylesheet" href="css/Styles.css">

  </head>
  
  <body>

  <input type="checkbox" id="filterIcon" class="hidden-menu-ticker">

      <label class="btn-menu" for="filterIcon">
        <div class="filterIcon">
          <span class="first"></span>
          <span class="second"></span>
          <span class="third"></span>
        </div>
        <div class="menu-text">LOCATIONS</div>
      </label>

      <div class="hidden-menu">
        <input class="filterDiv" placeholder="Search Locations" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'">
        <ul class="locations" data-bind="foreach: filteredList">
          <li class="location-item" data-bind="text: $data.name, click: selectLocation"></li>
        </ul>
      </div>

    <div id="mapGoogle" class="map"></div>
  </body>
  
  <script src="js/lib/jquery-3.3.1.min.js"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/locations.js"></script>
  <script src="js/mapStyles.js"></script>
  <script src="js/foursquareKeys.js"></script>
  <script src="js/app.js"></script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2v5lig4a2oqZ4SmSw2toqFDZfbc__mv4&callback=init&libraries=places" onerror="GoogleError()">
  </script>
  
</html>
